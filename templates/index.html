<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body{
        color: #fff;
        background-color: #161617;
        box-sizing: border-box;
        font-family: 'Ubuntu', sans-serif;
    }

    nav{
        background-color: #1d1d1d;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 15px 0;
    }

    .admin-name{
        display: flex;
        gap: 15px;
        margin-left: 20px;
        align-items: center;
        justify-content: center;
    }

    nav svg{
        background-color: #ff5b5b;
        border-radius: 8px;
        padding: 3px;
        height: 32px;
        width: 32px;
    }

    nav a{
        color: #fff;
    }

    nav a:hover{
        color: #ff5b5b;
    }

    a{
        text-decoration: none;
    }

    .admin{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 3px;
    }

    .admin .link{
        font-size: 20px;
        font-weight: 500;
    }

    .row{
        padding: 10px;
        gap: 8px;
        justify-content: center;
    }

    .card{
        background-color: #1d1d1d;
        box-shadow: rgba(0, 0, 0, 0.25) 0 5px 15px 0;
        color: aliceblue;
        padding: 10px;
        margin-top: 5vh;
        border-radius: 10px;
    }

    .card p{
        font-size: 16px;
        font-weight: 400;
    }

    .card h3{
        color: #0060d0;
    }

    .card .btn{
        background-color: #0060d0;
        font-size: 18px;
        font-weight: 600;
        border:none;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">

                </svg>
                Админ панель
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" hrefhttps://t.me/uviversitynotificationbot">Телеграмм бот</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-cols-lg-4">
            <div class="card">
                <h3>Пользователи</h3>
                <i><p>Здесь вы сможете увидеть список всех пользователей с их данными</p></i>
                <a href="/users" role="button" class="btn">Перейти</a>
            </div>
            <div class="card">
                <h3>Задачи</h3>
                <i><p>Здесь вы сможете увидеть список всех задач</p></i>
                <a href="/tasks" role="button" class="btn">Перейти</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
